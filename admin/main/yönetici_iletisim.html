<script>

    function bilgGuncelle() {

        var modal = document.getElementById('myModal');
        modal.style.display = "block";
        // Kipi kapatan <span> öğesini edinin
        var span = document.getElementsByClassName("close")[0];
        // Kullanıcı <span> (x) düğmesini tıkladığında, popup
        span.onclick = function() {
            modal.style.display = "none";
        };
        // Kullanıcı modelden başka herhangi bir yeri tıklattıysa, onu kapatın.
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };
        var cepGetir=document.getElementById('pop_up_cep');
        var adresGetir=document.getElementById('pop_up_adres');
        var hiciGetir=document.getElementById('pop_up_hici');
        var hsonuGetir=document.getElementById('pop_up_hsonu');
        var mailGetir=document.getElementById('pop_up_mail');

        var iletisim=firebase.database().ref("İletişim");
        iletisim.on("value",function (datasnapshot) {
            var data=datasnapshot.val();
            adresGetir.value=data.adres;
            cepGetir.value=data.cep; mailGetir.value=data.mail;


        });
        var csaat=firebase.database().ref().child("İletişim");
        csaat.on("child_added",snap=>{
            var hici=snap.child("hafta içi").val();
            var hsonu=snap.child("hafta sonu").val();
            hiciGetir.value=hici;
            hsonuGetir.value=hsonu;
        });
    }

    function bilgikydt() {
        db = firebase.database();
        var yeniCep=document.getElementById("pop_up_cep");
        var yeniMail=document.getElementById("pop_up_mail");
        var yeniAdres=document.getElementById("pop_up_adres");
        var yeniHici=document.getElementById("pop_up_hici");
        var yeniHsonu=document.getElementById("pop_up_hsonu");
        db.ref().child("İletişim").child("adres").set(yeniAdres.value);
        db.ref().child("İletişim").child("mail").set(yeniMail.value);
        db.ref().child("İletişim").child("cep").set(yeniCep.value);
        db.ref().child("İletişim").child("çalışma saatleri").child("hafta içi").set(yeniHici.value);
        db.ref().child("İletişim").child("çalışma saatleri").child("hafta sonu").set(yeniHsonu.value);

        window.location.assign("http://localhost/admin/main/y%C3%B6netici_iletisim.html");
        window.alert('Bilgiler kaydedildi!');

    }

    yeniBilgigetir();
    function yeniBilgigetir() {
        var iletisimb=firebase.database().ref().child("İletişim");
        iletisimb.on("child_added",snap=> {
            var haftaici = snap.child("hafta içi").val();
            var haftasonu = snap.child("hafta sonu").val();
            var hi=haftaici.value;
            var hs=haftasonu.value;
            document.getElementById("calismaSaatleri").innerHTML += `
              <h1>Çalışma Saatlerimiz</h1>
            <table>
                <tr>
                    <td>
                        <h1>Hafta İçi</h1>
                    </td>
                    <td style="padding-left: 40px">
                        <p>${haftaici}</p>
                    </td>
                </tr>

            </table>
            <div>
                <hr style="size: 2px; width: 200px; color: rgba(86,146,255,0.46)"/>
            </div>
            <table>
                <tr>
                    <td>
                        <h1>Cumartesi</h1>
                    </td>
                    <td style="padding-left: 30px">
                        <p>${haftasonu}</p>
                    </td>
                </tr>
            </table>
            `
        });

        var iletisimbilg=firebase.database().ref("İletişim");
        iletisimbilg.on("value",function (data) {
            var iletisim = data.val();
            document.getElementById("iletisimBilgileri").innerHTML+=`
             <h1>iletişime Geç</h1>
            <div>
                <i class="fa fa-envelope-o" style="color: #ffffff;padding-bottom: 16px">
                    <a href="#" style="color: #FFFFFF;padding-left: 10px">
                       ${iletisim.mail}
                    </a>
                </i>
            </div>
            <div>
                <i class="fa fa-phone" style="color: #ffffff">
                    <a href="#" style="color: #FFFFFF;padding-left: 10px">
                        ${iletisim.cep}
                    </a>
                </i>
            </div>
            `
            document.getElementById("adresBilgileri").innerHTML+=`
            <h1>Adresimiz</h1>
            <i class="fa fa-map-marker" style="color: #ffffff;padding-bottom: 30px;">
                <a href="#" style="color: #FFFFFF;padding-left: 10px">
                    ${iletisim.adres}
                </a>
            </i>
            `
        });
    }

    function cikis() {
        firebase.auth().signOut().then(function() {
            // Sign-out successful.
            window.alert("Çıkış Yapıldı!");
        }).catch(function(error) {
            // An error happened.
        });
    }
</script>
