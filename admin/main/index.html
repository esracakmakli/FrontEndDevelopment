    <meta charset="UTF-8">

</head>
<body>


<div id="giris_div" style="margin-top: 100px">
    <form action="#" method="post" class="smart-green" style="width:300px">
        <h1>Yönetici Girişi
        </h1>

        <label>
            <span>Email :</span>
            <input id="email" type="email" name="email" />
        </label>

        <label style="margin-top: 10px">
            <span>Şifre :</span>
            <input id="sifre" type="password" name="sifre" />
        </label>

        <label>
            <span> </span>
            <input type="button" onclick="giris()" class="button" value="Giriş Yap"  />
        </label>
    </form>

</div>

<script>
    firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            // User is signed in.
            window.location = "http://localhost/admin/main/yonetici_anasayfa.html"

        } else {
            // No user is signed in.

        }
    });


    function giris() {
        var email=document.getElementById("email").value;
        var sifre=document.getElementById("sifre").value;

        firebase.auth().signInWithEmailAndPassword(email, sifre).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // ...
            window.alert("Hata: "+errorMessage);

        });
